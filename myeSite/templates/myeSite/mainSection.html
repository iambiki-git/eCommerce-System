{% load static %}
{% comment %} <section class="main-home"> {% endcomment %}
    
    {% comment %} <div class="main-info">
        <h1>All Your Styles Are Here.</h1>
        <p>New colors, now also available in women's sizing.</p>
        <button>View Collections</button>
    </div>
    <div class="main-image">
        <img src="{% static './myeSite/images/mainimage.png' %}" alt="">
    </div> {% endcomment %}


    <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="{% static 'myeSite/images/banner1.jpg' %}" style="width:100%; height:28rem; object-fit:cover;">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="{% static 'myeSite/images/banner2.jpg' %}" style="width:100%; height:28rem; object-fit:cover;">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="{% static 'myeSite/images/banner3.jpg' %}" style="width:100%; height:28rem; object-fit:cover;">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center; margin-bottom:4rem;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    

{% comment %} </section> {% endcomment %}

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Automatic slide transitions
setInterval(() => {
  plusSlides(1);
}, 5000); // Change image every 3 seconds

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

</script>
