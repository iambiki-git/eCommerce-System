<!-- dashboard.html -->
{% extends "myeSite/admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Dashboard</h1>
</div>

<!-- Stats Cards -->
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="card bg-primary text-white h-100 mt-5">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5>Total Orders</h5>
          <h2>1,234</h2>
        </div>
        <i class="bi bi-receipt fs-1"></i>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6">
    <div class="card bg-success text-white h-100 mt-5">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5>Total Products</h5>
          <h2>567</h2>
        </div>
        <i class="bi bi-box-seam fs-1"></i>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6">
    <div class="card bg-warning text-white h-100 mt-5">
      <div class="card-body d-flex justify-content-between align-items-center">
        
        <div>
          <h5>Total Users</h5>
          <h2>{{ user_count }}</h2>
        </div>
        
        <i class="bi bi-people fs-1"></i>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6">
    <div class="card bg-danger text-white h-100 mt-5">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5>Total Sales</h5>
          <h2>$12,345</h2>
        </div>
        <i class="bi bi-graph-up-arrow fs-1"></i>
      </div>
    </div>
  </div>
</div>


<!-- Placeholder for Charts or Tables -->
<div class="row">
  <div class="col-lg-6 mb-4">
    <div class="card">
      <div class="card-header">
        Sales Overview
      </div>
      <div class="card-body">
        <p>Chart or data goes here...</p>
      </div>
    </div>
  </div>

  <div class="col-lg-6 mb-4">
    <div class="card">
      <div class="card-header">
        Latest Orders
      </div>
      <div class="card-body">
        <p>Order data goes here...</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
