{% extends 'myeSite/admin/base.html' %}
{% load static %}
{% block title %}Admin | Delete User?{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
