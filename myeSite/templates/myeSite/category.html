 {% load static %}
 <div class="bottom-category-section">
   <h2 class="text-center mb-0 fs-2 mt-2">Product Categories</h2>
   {% if cat_items %}
   <div class="category-scroll-container">
     <div class="category-row">
       {% for item in cat_items %}
       <div class="category-card">
         <div class="category-info">
           <a href={% url 'product' item.subcategory.name %}><img src="{{ item.image.url }}" alt=""></a>
         </div>
         <h3>{{ item.subcategory.name }}</h3>
       </div>
       {% endfor %}
     </div>
   </div>
   {% else %}
   <p class="text-danger fw-bold">No Category Available</p>
   {% endif %}
 </div>
